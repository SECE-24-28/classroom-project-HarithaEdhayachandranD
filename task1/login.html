<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-200 text-center pt-40">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form>
        <label>Email:</label><br>
        <input type="email" required class="border p-2 mb-4"><br>

        <label>Password:</label><br>
        <input type="password" required class="border p-2 mb-4"><br>

        <button type="submit" class="bg-blue-400 text-white px-4 py-2 hover:bg-blue-500">
            Login
        </button>
    </form>
</body>
</html>
